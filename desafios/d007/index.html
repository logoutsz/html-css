<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafo imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Voçe esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 1100px)" srcset="imagem_300.jpg" type="image/jpg">
        <source media="(max-width: 1600px)" srcset="imagem_700.jpg" type="image/jpg">
        <img src="imagem_1000.jpg" alt="Papel de parede">
    </picture>
    
</body>
</html>
