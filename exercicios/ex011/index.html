<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Teste de Imagens</h1>
    <p>Veja como as imagens vão interajir de acordo com o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem_teste_300.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagem_teste_700.jpeg" type="image/jpeg">
        <img src="imagem_teste_1000.jpeg" alt="Imagem flexivel">
    </picture>
    
</body>
</html>
